<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Imposta Regista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
</head>

<header th:replace="~{fragments/header :: header}"></header>

<body>
<div class="container mt-4">
    <div class="form-group mx-sm-3 mb-2 text-right">
        <div class="form-group mx-sm-3 mb-2">
            <label for="searchInput" class="sr-only">Search</label>
            <input type="text" class="form-control" onkeyup="filterTable()" id="searchInput"
                   placeholder="Cerca un regista">
        </div>
    </div>
    <div th:if="${artists.isEmpty()}">
        <p>Nessun risultato trovato.</p>
    </div>
    <table id="artistTable" class="table table-sm mt-8" th:unless="${artists.isEmpty()}">
        <tbody>
        <tr th:each="artist : ${artists}">
            <td>
                <a th:href="@{'/admin/setDirectorToMovie/' + ${artist.id} + '/'+ ${movie.id}}">
                    <span th:text="${artist.name + ' ' + artist.surname}">---</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../static/js/filterTable.js"></script>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    function filterTable() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("artistTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</html>
